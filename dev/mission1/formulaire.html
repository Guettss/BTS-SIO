<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="formulaire.css">
</head>

<body>
    <form action="#" method="post">
        <h2>Formulaire d'inscription</h2>
        <table>
            
<tr>
    <td>Pseudo* :</td>
    <td><input type="text" name="Pseudo" placeholder="Votre Pseudo" required></td>
</tr>
<tr>
    <td>Mot de passe :</td>
    <td><input type="text" name="Mot de passe" placeholder="Votre mot de passe" required></td>
</tr>



<tr>
    <td>Nom :</td>
    <td><input type="text" name="nom" placeholder="Votre nom" required></td>
</tr>
<tr>
    <td>Prénom :</td>
    <td><input type="text" name="prenom" placeholder="Votre prénom" required></td>
</tr>
<tr>
    <td>Email :</td>
    <td><input type="email" name="email" placeholder="Votre email" required></td>
</tr>



<tr>
    <td>Avatar :</td>
    <td>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        <div id="avatarMessage" class="message"></div>
    </td>
</tr>



<tr>
    <td>Pays :</td>
    <td>
        <select id="pays" name="pays" required>
            <option value="">-- Sélectionnez un pays --</option>
            <option value="france">France</option>
            <option value="belgique">Belgique</option>
            <option value="suisse">Suisse</option>
            <option value="canada">Canada</option>
            <option value="maroc">Maroc</option>
            <option value="tunisie">Tunisie</option>
        </select>
        <div id="paysMessage" class="message"></div>
    </td>
</tr>



<tr>
    <td>Quels sont vos fruits préférés ?</td>
    <td>
        <div class="fruits-container">
            <label><input type="checkbox" name="fruits" value="pomme"> Pomme</label>
            <label><input type="checkbox" name="fruits" value="banane"> Banane</label>
            <label><input type="checkbox" name="fruits" value="fraise"> Fraise</label>
        </div>
        <div id="fruitsMessage" class="message"></div>
    </td>
</tr>




<tr>
    <td>Civilité :</td>
    <td>
        <div class="civilite-container">
            <label><input type="radio" name="civilite" value="homme" required> Homme</label>
            <label><input type="radio" name="civilite" value="femme" > Femme</label>
        </div>
        <div id="civiliteMessage" class="message"></div>
    </td>
</tr>





<tr>
    <td>Ville:</td>
    <td><input type="number" name="Ville" placeholder="Ex: Bagnolet" required></td>
</tr>


<tr>
    <td>Code postale :</td>
    <td><input type="number" name="departement" placeholder="Ex: 75" min="1" max="99" required></td>
</tr>


<tr>
    <td>Adresse :</td>
    <td>
        <textarea name="adresse" placeholder="Votre adresse complète" required></textarea>
    </td>
</tr>


<tr>
    <td>Date de naissance :</td>
    <td>
        <input type="text" id="dateNaissance" name="dateNaissance" 
               placeholder="jj/mm/aaaa" required>
        <div id="dateMessage" class="message"></div>
    </td>
</tr>



<tr>
    <td>Jauge :</td>
    <td>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10" value="5">
    </td>
</tr>


<tr>
    <td>Téléphone :</td>
    <td><input type="number" name="téléphone" placeholder="Ex:01 23 45 67 89" required></td>
</tr>

<tr>
    <td>Recherche:</td>
    <td><input type="number" name="Recherche" required></td>
</tr>

<tr>
    <td>Url:</td>
    <td><input type="number" name="Url" required></td>
</tr>

<tr>
    <td>Couleur préférée :</td>
    <td>
        <input type="color" name="couleur" value="#ff945">
    </td>
</tr>



        </table>
        <br>
        <button type="submit">Valider</button>

        <footer>
        <h2> <a href="index.html"> Sommaire </a> </h2>
        <p> GUETTOUCHE IMAD </p>
    </footer>
    
    </form>

    

</body>
</html>
