<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Certifications</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fl√®che de retour -->
  <a href="index.html" class="back-arrow" title="Retour √† l'accueil">ü°ê</a>

  <!-- Titre -->
  <header class="main-header">
    <h1 class="arcade-blink">MES CERTIFICATIONS</h1>
  </header>

  <!-- Grille des certifications -->
  <section class="card-grid">
    <div class="card">
      <div class="card-image">
        <img src="images/Attestation Sens Cyber.pdf" alt="Cybermalveillance" />
      </div>
      <h3>Cybermalveillance.gouv.fr</h3>
      <button class="card-button" onclick="showCertif('certifs/Attestation Sens Cyber.pdf')">VOIR</button>
    </div>
  </section>

  <!-- Cadre d'affichage du PDF -->
  <div id="certif-viewer" class="certif-frame" style="display: none;">
    <iframe id="certif-frame" src="" frameborder="0"></iframe>
    <button onclick="closeCertif()" class="close-button">FERMER</button>
  </div>

  <!-- Script -->
  <script>
    function showCertif(url) {
      document.getElementById("certif-frame").src = url;
      document.getElementById("certif-viewer").style.display = "block";
    }

    function closeCertif() {
      document.getElementById("certif-frame").src = "";
      document.getElementById("certif-viewer").style.display = "none";
    }
  </script>

</body>
</html>
