  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Mon Portfolio Num√©rique</title>
  <<nav class="top-menu">
    <ul class="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="#tpContent">TP</a></li>
      <li><a href="#missionsContent">Missions</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Contenu principal -->
  <main>
    <div class="triangle-container">
      <!-- Bloc central -->
      <div id="triggerBlock" class="block">
        <img src="images/block.jpg" alt="Bloc Mario" />
      </div>

      <!-- Cartes TP et Missions -->
      <div id="triangleCards" class="triangle-cards hidden">
        <button id="showTP" class="card card-left">
          <img src="images/mushred.png" alt="TP" />
          <span>TP</span>
        </button>

        <button id="showMissions" class="card card-right">
          <img src="images/mushgreen.png" alt="Missions" />
          <span>Missions</span>
        </button>
      </div>

      <!-- Contenus TP et Missions -->
      <div class="content-wrapper">
        <div id="tpContent" class="content hidden">
          <ul>
            <li><a href="tp/tp1.html">TP1</a></li>
            <li><a href="tp/tp2.html">TP2</a></li>
            <li><a href="tp/tp3.html">TP3</a></li>
            <li><a href="tp/tp4.html">TP4</a></li>
            <li><a href="tp/tp5.html">TP5</a></li>
          </ul>
        </div>

        <div id="missionsContent" class="content hidden">
          <ul>
            <li><a href="tp/mission1.html">Mission 1</a></li>
            <li><a href="tp/mission2.html">Mission 2</a></li>
            <li><a href="tp/mission3.html">Mission 3</a></li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer encadr√© -->
  <footer>
    <p class="footer-box">¬© 2025 Tous droits r√©serv√©s ‚Äî Imad</p>
  </footer>

  <!-- Son Mario -->
  <audio id="marioSound" preload="auto">
    <source src="audio/coin.mp3" type="audio/mpeg" />
  </audio>

  <!-- Script -->
  <script>
    const triggerBlock = document.getElementById("triggerBlock");
    const triangleCards = document.getElementById("triangleCards");
    const tpBtn = document.getElementById("showTP");
    const missionsBtn = document.getElementById("showMissions");
    const tpContent = document.getElementById("tpContent");
    const missionsContent = document.getElementById("missionsContent");
    const sound = document.getElementById("marioSound");

    let isOpen = false;

    triggerBlock.addEventListener("click", () => {
      isOpen = !isOpen;
      triangleCards.classList.toggle("hidden", !isOpen);
      tpContent.classList.add("hidden");
      missionsContent.classList.add("hidden");
      sound.currentTime = 0;
      sound.play();
    });

    tpBtn.addEventListener("click", () => {
      tpContent.classList.toggle("hidden");
      missionsContent.classList.add("hidden");
      sound.currentTime = 0;
      sound.play();
    });

    missionsBtn.addEventListener("click", () => {
      missionsContent.classList.toggle("hidden");
      tpContent.classList.add("hidden");
      sound.currentTime = 0;
      sound.play();
    });
  </script>
</body>
</html>
